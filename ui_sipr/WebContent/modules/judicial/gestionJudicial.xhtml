<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="frm">
		<div id="contenido_formulario">
			<div id="page_flow">Calidad /Judical / Gestion Judicial </div>
			<div id="titulo_formulario">Gestión Judicial </div>
			<div id="contenido">
				<p:messages id="messages" autoUpdate="true" closable="true" />

				<h:panelGrid columns="8" cellpadding="5">
					<p:outputLabel for="txtNroResolucion" value="Nro Resolución :" />
					<p:inputText id="txtNroResolucion"
						value="#{judicialMb.nroResolucion}" />
					<p:outputLabel for="txtFechaInicio" value="Fecha inicio :" />
					<p:calendar id="txtFechaInicio" value="#{judicialMb.fechaInicio}"
						locale="es" navigator="true" pattern="dd/MM/yyyy" />

					<p:outputLabel for="txtFechaFin" value="Fecha fin :" />
					<p:calendar id="txtFechaFin" value="#{judicialMb.fechaFin}"
						locale="es" navigator="true" pattern="dd/MM/yyyy" />

					<p:commandButton icon="ui-icon-arrowthickstop-1-s" value="Buscar"
						styleClass="boton_botonera" update=""
						action="#{judicialMb.searchJudicial}">

					</p:commandButton>

					<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
						   value="Agregar" actionListener="#{mainMb.redireccionaContent(88)}" ajax="false"
					       update=":pnlContenido">
					</p:commandButton>

				</h:panelGrid>


				<p:dataTable id="dt" var="item" widgetVar="wdt"
					value=""
					emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">
					
					<p:column headerText="Nro Resolucion" style="width:10%; align:center;">
						<h:outputText value="123345678" />
					</p:column>
                     <p:column headerText="Fecha" style="width:10%; align:center;">
						<h:outputText value="12/12/2014" />
					</p:column>
					<p:column headerText="CIP" style="width:10%; align:center;">
						<h:outputText value="26565265" />
					</p:column>
                    <p:column headerText="Nro Mesa Parte" style="width:10%; align:center;">
						<h:outputText value="15454545" />
					</p:column>
					

					<p:column headerText="Opciones" width="10%">
						<p:commandLink  update="">
							<!-- <f:setPropertyActionListener value="#{item}" target="#{verificarCodigoBanco.bean}" />  -->
							<p:graphicImage value="/images/icons/pencil_12.png" />
						</p:commandLink>

					</p:column>
					<p:column headerText="Opciones" width="10%">
						<p:commandLink  update="">
							<!-- <f:setPropertyActionListener value="#{item}" target="#{verificarCodigoBanco.bean}" />  -->
							<p:graphicImage value="/images/icons/delete_12.png" />
						</p:commandLink>

					</p:column>
				</p:dataTable>

			</div>
		</div>




	</h:form>
</ui:composition>
