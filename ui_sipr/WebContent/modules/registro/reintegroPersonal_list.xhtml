<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="frmList" ajaxSubmit="false">
		<div id="contenido_formulario">
			<div id="page_flow">Parametrizaci√≥n / Gestionar Reintegro de
				Personal</div>
			<div id="titulo_formulario">Gestionar Reintegro de Personal</div>
			<div id="contenido">
				<p:panel header="GESTIONAR REINTEGRO MENSUAL ">



					<p:tabView id="tab" style="border:none;">

						<!-- Registro Peronal Mensual - TAB 1-->
						<p:panel header="Registro Personal" footer="footer">
							<p:panelGrid columns="2">
								<p:outputLabel value="Numero Cip" />
								<p:inputText
									value="#{reintegroPersonalMb.bean.siprePersona.cpersonaNroAdm}"></p:inputText>

								<p:outputLabel value="Grado" />
								<p:inputText value=""></p:inputText>

								<p:outputLabel value="Mes de Proceso" />
								<p:calendar
									value="#{reintegroPersonalMb.bean.ctbMesProceso}"
									showOn="button" size="10" />


								<p:commandButton title="Guardar" value="Guardar"
									icon="icn_bar_save"
									actionListener="#{reintegroPersonalMb.saveMensual}" ajax="true" />
							</p:panelGrid>
						</p:panel>

						<!-- TAB1 -->
						<p:tab id="tab1" title="Mensual">

							<p:commandButton title="Nuevo" value="Nuevo" icon="icn_bar_save"
								actionListener="#{reintegroPersonalMb.nuevoMensual}" ajax="true" />

							<p:dataTable id="dtmensual" var="item"
								value="#{reintegroPersonalMb.beanList}"
								emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">

								<p:column headerText="N*" style="width:30%; align:center;">
								</p:column>

								<p:column headerText="CIP" style="width:20%; align:center;">
									<h:outputText value="#{item.siprePersona.cpersonaNroAdm}" />
								</p:column>
								<p:column headerText="MES PROCESO"
									style="width:20%; align:center;">
									<h:outputText value="#{item.ctbMesBonificacion}" />
								</p:column>

								<p:column headerText="OPCIONES" style="width:20%; align:center;">

								</p:column>
							</p:dataTable>





							<!-- Registro Peronal - Mensual - TAB 1-->
							<p:panel header="Registro" footer="footer">
								<p:panelGrid columns="3">
									<p:outputLabel value="Mes de Proceso" />
									<p:calendar
										value="#{reintegroPersonalMb.beanSelected.ctbMesProceso}"
										showOn="button" size="10" />


									<p:commandButton title="Guardar" value="Guardar"
										icon="icn_bar_save"
										actionListener="#{reintegroPersonalMb.saveMensual}"
										ajax="true" />

									<p:dataTable id="dtRegistro" var="item"
										value="#{reintegroPersonalMb.beanList}"
										emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">

										<p:column headerText="N*" style="width:30%; align:center;">
											<h:outputText value="#{item.id.cpersonaNroAdm}" />
										</p:column>

										<p:column headerText="CIP" style="width:20%; align:center;">
											<h:outputText value="#{item.siprePersona.cpersonaNroAdm}" />
										</p:column>
										<p:column headerText="MES PROCESO"
											style="width:20%; align:center;">
											<h:outputText value="#{item.ctbMesBonificacion}" />
										</p:column>

										<p:column headerText="OPCIONES"
											style="width:20%; align:center;">

										</p:column>
									</p:dataTable>
								</p:panelGrid>
							</p:panel>


							<!-- Panel adicional -->
							<p:dataTable id="dtDetalleRegistroPersonal" var="item"
								value="#{reintegroPersonalMb.beanList}"
								emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">

								<p:column headerText="N*" style="width:30%; align:center;">
									<h:outputText value="#{item.id.cpersonaNroAdm}" />
								</p:column>

								<p:column headerText="CIP" style="width:20%; align:center;">
									<h:outputText value="#{item.siprePersona.cpersonaNroAdm}" />
								</p:column>
								<p:column headerText="MES PROCESO"
									style="width:20%; align:center;">
									<h:outputText value="#{item.ctbMesBonificacion}" />
								</p:column>

								<p:column headerText="OPCIONES" style="width:20%; align:center;">

								</p:column>
							</p:dataTable>



						</p:tab>

					</p:tabView>
				</p:panel>
			</div>
		</div>
	</h:form>
</ui:composition>
