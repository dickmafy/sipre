<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="frm">
		<div id="contenido_formulario">
			<div id="page_flow">Gestion / Verificar Codigo Banco</div>
			<div id="titulo_formulario">Verificar Codigo Banco</div>
			<div id="contenido">

				<p:messages id="messages" showIcon="true"  showSummary="true" autoUpdate="true" closable="true" />

				<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
					value="Agregar Concepto personal"
					actionListener="#{verificarCodigoBanco.newBean}"
					oncomplete="PF('wdiVcb').show()" />

				<p:dataTable id="dt" var="item" widgetVar="wdt"
					value="#{verificarCodigoBanco.beanList}"
					emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">

					<p:column headerText="CIP" style="width:10%; align:center;">
						<h:outputText value="#{item.cpersonaNroAdm}" />
					</p:column>

					<p:column headerText="Cod. Banco" style="width:10%; align:center;">
						<h:outputText value="#{item.sipreBanco.vbancoDsc}" />
					</p:column>

					<p:column headerText="Opciones" width="10%">
						<p:commandLink oncomplete="PF('wduVcb').show()"
							update=":frmUpdate">
							<f:setPropertyActionListener value="#{item}"
								target="#{verificarCodigoBanco.bean}" />
							<p:graphicImage value="/images/icons/pencil_12.png" />
						</p:commandLink>
						
						<p:spacer width="10" />
						
						<p:commandLink oncomplete="PF('wddVcb').show()"
							update=":frmDelete">
							<f:setPropertyActionListener value="#{item}"
								target="#{verificarCodigoBanco.bean}" />
							<p:graphicImage value="/images/icons/trash_12.png" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</h:form>

	<!-- Nuevo-->
	<p:dialog id="diVcb" widgetVar="wdiVcb" header="Guardar"
		closable="true" closeOnEscape="true" showEffect="fade" height="300"
		resizable="true" width="500px">
		<h:form id="frmInsert">
			<p:panelGrid columns="3">

				<p:outputLabel value="CIP" />
				<p:inputText id="cip"
					value="#{verificarCodigoBanco.bean.cpersonaNroAdm}" />
				<p:watermark for="cip" value="Ejemplo:  1" />


				<p:outputLabel value="Codigo Banco" />
				<p:selectOneMenu
					value="#{verificarCodigoBanco.bean.sipreBanco.cbancoCodigo}">
					<f:selectItems value="#{verificarCodigoBanco.bancoList}" var="obancoList"
						itemValue="#{obancoList.cbancoCodigo}" itemLabel="#{obancoList.vbancoDsc}" />
				</p:selectOneMenu>
				<span></span>

				<p:commandButton title="Guardar" value="Guardar" icon="icn_bar_save"
					actionListener="#{verificarCodigoBanco.saveBean}" ajax="true"
					oncomplete="PF('wdiVcb').hide();" update=":frm:dt">
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>

<!-- Update-->
	<p:dialog id="duVcb" widgetVar="wduVcb" header="Guardar"
		closable="true" closeOnEscape="true" showEffect="fade" height="300"
		resizable="true" width="500px">
		<h:form id="frmUpdate">
			<p:panelGrid columns="3">

				<p:outputLabel value="CIP" />
				<p:inputText id="cip"
					value="#{verificarCodigoBanco.bean.cpersonaNroAdm}" />
				<p:watermark for="cip" value="Ejemplo:  1" />


				<p:outputLabel value="Codigo Banco" />
				<p:selectOneMenu
					value="#{verificarCodigoBanco.bean.sipreBanco.cbancoCodigo}">
					<f:selectItems value="#{verificarCodigoBanco.bancoList}" var="obancoList"
						itemValue="#{obancoList.cbancoCodigo}" itemLabel="#{obancoList.vbancoDsc}" />
				</p:selectOneMenu>
				<span></span>

				<p:commandButton title="Guardar" value="Guardar" icon="icn_bar_save"
					actionListener="#{verificarCodigoBanco.updateBean}" ajax="true"
					oncomplete="PF('wduVcb').hide();" update=":frm:dt">
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>

	<!-- Elimina-->
	<p:dialog widgetVar="wddVcb" id="ddVcb" showEffect="fade"
		hideEffect="fade" header="Eliminar" modal="true" appendTo="@(body)"
		resizable="false">
		<h:form id="frmDelete">
			<table>
				<tr>
					<td><p:graphicImage value="/images/icons/logout_32.png" /></td>
					<td>#{perfilMb.perfilSelected.nombrePerfil}, <b>Â¿Desea
							eliminar el perfil?</b></td>
				</tr>
			</table>
			<p:commandButton value="Cancelar" styleClass="boton_botonera"
				icon="_ui-icon-back" onclick="PF('wddVcb').hide();" />

			<p:commandButton value="Eliminar" styleClass="boton_botonera"
				oncomplete="PF('wddVcb').hide();" update=":frm:dt"
				icon="_ui-icon-logout"
				actionListener="#{verificarCodigoBanco.deleteBean}" ajax="false" />

		</h:form>
	</p:dialog>

</ui:composition>
