<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="frm">
		<div id="contenido_formulario">
			<div id="page_flow">Gestion / Gestionar Concepto</div>
			<div id="titulo_formulario">Gestionar Concepto</div>
			<div id="contenido">

				<p:messages id="messages" autoUpdate="true" closable="true" />

				<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
					value="Agregar Concepto" actionListener="#{conceptoMb.newBean}"
					oncomplete="PF('wdialogNew').show()" >
					</p:commandButton>

				<p:dataTable id="dt" var="item" widgetVar="wdt"
					value="#{conceptoMb.beanList}"
					emptyMessage="#{constantesUtil.LIST_EMPTY}" resizableColumns="true"
					paginator="true" rows="#{constantesUtil.LIST_SIZE}"
					paginatorPosition="top"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">

					<p:column headerText="Cod. Concepto Ingreso"
						style="width:10%; align:center;">
						<h:outputText value="#{item.cciCodigo}">
						</h:outputText>
					</p:column>

					<p:column headerText="Descr.Corta" style="width:20%; align:center;">
						<h:outputText value="#{item.vciDscCorta}" />
					</p:column>

					<p:column headerText="Descr.Larga" style="width:20%; align:center;">
						<h:outputText value="#{item.vciDscLarga}" />
					</p:column>

					<p:column headerText="Tipo Planilla"
						style="width:20%; align:center;">
						<h:outputText value="#{item.sipreTipoPlanilla.vtpDsc}" />
					</p:column>

					<p:column style="width:9%; align:center;">
						<p:selectBooleanCheckbox value="#{item.check}" />
					</p:column>


					<p:column headerText="Opciones" width="10%">
						<p:commandLink oncomplete="PF('wdialogUpdate').show()"
							update=":frmUpdate">
							<f:setPropertyActionListener value="#{item}"
								target="#{conceptoMb.bean}" />
							<p:graphicImage value="/images/icons/pencil_12.png" />
						</p:commandLink>
						<p:spacer width="10" />
						<p:commandLink oncomplete="PF('wdialogDelete').show()"
							update=":frmDelete">
							<f:setPropertyActionListener value="#{item}"
								target="#{conceptoMb.bean}" />
							<p:graphicImage value="/images/icons/trash_12.png" />
						</p:commandLink>

					</p:column>


				</p:dataTable>

			</div>
		</div>

	</h:form>

	<!-- Nuevo-->
	<p:dialog id="dialogNew" widgetVar="wdialogNew"
		header="Guardar Concepto Personal" closable="true" showEffect="fade"
		appendTo="@(body)" height="300" resizable="true" width="500px"
		closeOnEscape="true" modal="true">
		<h:form id="frmInsert">
			<p:panelGrid columns="2">

				<p:outputLabel value="Cod. Concepto Ingreso" />
				<p:inputText value="#{conceptoMb.bean.cciCodigo}" />

				<p:outputLabel value="Descr.Corta" />
				<p:inputText value="#{conceptoMb.bean.vciDscCorta}" />

				<p:outputLabel value="Descr.Larga" />
				<p:inputText value="#{conceptoMb.bean.vciDscLarga}" />

				<p:outputLabel value="Tipo Planilla" />
				<p:selectOneMenu
					value="#{conceptoMb.bean.sipreTipoPlanilla.ctpCodigo}">
					<f:selectItems value="#{conceptoMb.tipoPlanillaList}" var="item"
						itemValue="#{item.ctpCodigo}" itemLabel="#{item.vtpDsc}" />
				</p:selectOneMenu>

				<p:commandButton title="Guardar" value="Guardar" icon="icn_bar_save"
					actionListener="#{conceptoMb.saveBean}" ajax="false"
					oncomplete="PF('wdialogNew').hide();" update=":frm:dt">
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>

<!-- UPDATE-->
	<p:dialog id="dialogUpdate" widgetVar="wdialogUpdate"
		header="Guardar Concepto Personal" closable="true" showEffect="fade"
		appendTo="@(body)" height="300" resizable="true" width="500px"
		closeOnEscape="true" modal="true">
		<h:form id="frmUpdate">
			<p:panelGrid columns="2">

				<p:outputLabel value="Cod. Concepto Ingreso" />
				<p:inputText value="#{conceptoMb.bean.cciCodigo}" />

				<p:outputLabel value="Descr.Corta" />
				<p:inputText value="#{conceptoMb.bean.vciDscCorta}" />

				<p:outputLabel value="Descr.Larga" />
				<p:inputText value="#{conceptoMb.bean.vciDscLarga}" />

				<p:outputLabel value="Tipo Planilla" />
				<p:selectOneMenu
					value="#{conceptoMb.bean.sipreTipoPlanilla.ctpCodigo}">
					<f:selectItems value="#{conceptoMb.tipoPlanillaList}" var="item"
						itemValue="#{item.ctpCodigo}" itemLabel="#{item.vtpDsc}" />
				</p:selectOneMenu>

				<p:commandButton title="Guardar" value="Guardar" icon="icn_bar_save"
					actionListener="#{conceptoMb.updateBean}" ajax="false"
					oncomplete="PF('wdialogUpdate').hide();" update=":frm:dt">
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>
	


	<!-- Elimina-->
	<p:dialog widgetVar="wdialogDelete" id="dialogDelete" showEffect="fade"
		hideEffect="fade" header="Cerrar sesión" modal="true"
		appendTo="@(body)" resizable="false">
		<h:form id="frmDelete">

			<table>
				<tr>
					<td><p:graphicImage value="/images/icons/logout_32.png" /></td>
					<td><b>¿Desea eliminar el registro?</b></td>
				</tr>
			</table>
			<p:commandButton value="Cancelar" styleClass="boton_botonera"
				icon="_ui-icon-back" onclick="PF('wdialogDelete').hide();" />

			<p:commandButton value="Eliminar" styleClass="boton_botonera"
				oncomplete="PF('wdialogDelete').hide();" update=":frm:dt"
				icon="_ui-icon-logout" actionListener="#{conceptoMb.disable}"
				ajax="false" />

		</h:form>
	</p:dialog>

</ui:composition>
