<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="frm">
		<div id="contenido_formulario">

			<div id="page_flow">Calidad / Imoortación / Gestión de Guardia Hospitalaria</div>
			<div id="titulo_formulario">Gestión de Guardia Hospitalaria</div>
			<div id="contenido">
				<p:messages id="messages" showIcon="true" showSummary="true"
					autoUpdate="true" closable="true" />

				<div>

                   <p:blockUI block="frm" widgetVar="wblockui" />
					<h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="cmbanio" value="Año proceso:" />
						<p:selectOneMenu effect="drop" id="cmbanio" value="#{guardia.anio}" label="Año:" >
							<p:ajax listener="#{guardia.changeValue}" />
							<f:selectItems value="#{guardia.lstAnios}" />  
                        </p:selectOneMenu>
						<p:outputLabel for="cmbmes" value="Mes proceso :" />
						<p:selectOneMenu effect="drop" id="cmbmes" value="#{guardia.mes}"  label="Mes :" >
							<p:ajax listener="#{guardia.changeValue}" />
							<f:selectItems value="#{guardia.lstMeses}" />  
                        </p:selectOneMenu>
						
						<p:fileUpload sizeLimit="1000000" auto="true" label="Subir Excel" style="height:15px;"
							cancelLabel="cancel" uploadLabel="update" update="messages"
							fileUploadListener="#{guardia.handleFileUpload}"
							mode="advanced" allowTypes="/(\.|\/)(xlsx|xls)$/" id="uploadFile"
							onstart="PF('wblockui').show();"
							oncomplete="PF('wblockui').hide();" >
						
						<f:attribute name="anio" value="#{guardia.anio}" />
						<f:attribute name="mes" value="#{guardia.mes}" />
						</p:fileUpload>
					</h:panelGrid>


				</div>
			</div>

		</div>
	</h:form>

</ui:composition>
