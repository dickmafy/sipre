<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="frm">
		<div id="contenido_formulario">
			<div id="page_flow">Calidad /Importaci√≥n / Proceso Judical y
				Crediticio</div>
			<div id="titulo_formulario">
				Proceso Judical y Crediticio
				<div id="botonera">
					<p:commandButton value="Nuevo proceso" styleClass="boton_botonera"
						icon="_ui-icon-add" oncomplete="PF('wvNuevoProceso').show()"/>
				</div>
			</div>
			<div id="contenido">
				<p:messages id="messages" showIcon="true" showSummary="true"
					autoUpdate="true" closable="true" />
			</div>
		</div>
		<h:commandLink value="Importacion Crediticia" rendered="#{judicialCrediticiaMb.tipoArchivo==1?'false':'true'}">
				<p:graphicImage value="/images/excel.jpg" width="40" height="40" />
				<p:dataExporter type="xls" target="dt"
					fileName="ImportacionCrediticia" pageOnly="true" />
			</h:commandLink>
			<p:dataTable id="dt" var="item" widgetVar="wdt" rendered="#{judicialCrediticiaMb.tipoArchivo==1?'false':'true'}"
				value="#{judicialCrediticiaMb.beanECList}"
				emptyMessage="#{constantesUtil.LIST_EMPTY}" paginator="true"
				rows="20" paginatorPosition="top"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
				<p:column headerText="CIP" width="2%">
					<h:outputText
						value="#{item.sipreTmpEntidadCrediticiaPK.cpersonaNroAdm}" />
				</p:column>
				<p:column headerText="MesProce" width="2%">
					<h:outputText
						value="#{item.sipreTmpEntidadCrediticiaPK.ctecMesProceso}" />
				</p:column>
				<p:column headerText="EntidadCred." width="2%">
					<h:outputText value="#{item.sipreTmpEntidadCrediticiaPK.cecCodigo}" />
				</p:column>
				<p:column headerText="T.Movi" width="2%">
					<h:outputText
						value="#{item.sipreTmpEntidadCrediticiaPK.ctecTipoMovim}" />
				</p:column>
				<p:column headerText="Monto" width="2%">
					<h:outputText value="#{item.ntecMonto}" />
				</p:column>
				<p:column headerText="MontoAnterior" width="2%">
					<h:outputText value="#{item.ntecMtoAnterior}" />
				</p:column>
				<p:column headerText="Cuota" width="2%">
					<h:outputText value="#{item.ntecNroCuota}" />
				</p:column>
			</p:dataTable>
			<h:commandLink value="Importacion Judicial" rendered="#{judicialCrediticiaMb.tipoArchivo==1?'true':'false'}">
				<p:graphicImage value="/images/excel.jpg" width="40" height="40" />
				<p:dataExporter type="xls" target="dt2"
					fileName="importacionJudicial" pageOnly="true" />
			</h:commandLink>
			<p:dataTable rendered="#{judicialCrediticiaMb.tipoArchivo==1?'true':'false'}" id="dt2" var="item" widgetVar="wdt2"
				value="#{judicialCrediticiaMb.beanJList}"
				emptyMessage="#{constantesUtil.LIST_EMPTY}" paginator="true"
				rows="20" paginatorPosition="top"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
				<p:column headerText="CIP" width="2%">
					<h:outputText value="#{item.sipreTmpJudicialPK.cpersonaNroAdm}" />
				</p:column>
				<p:column headerText="Mes" width="2%">
					<h:outputText value="#{item.sipreTmpJudicialPK.ctjMesProceso}" />
				</p:column>
				<p:column headerText="TipoPlanilla" width="2%">
					<h:outputText value="#{item.sipreTmpJudicialPK.ctpCodigo}" />
				</p:column>
				<p:column headerText="Entidad Cred." width="2%">
					<h:outputText value="#{item.sipreTmpJudicialPK.cecCodigo}" />
				</p:column>
			</p:dataTable>
			
	</h:form>
	<ui:include src="/modules/importacion/dialog/nuevo_proceso.xhtml" />
</ui:composition>
