<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="frm">
		<div id="contenido_formulario">
			<div id="page_flow">Planilla / Otro1</div>
			<div id="titulo_formulario">Otro1</div>
			<div id="contenido">

				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:panel header="PROCESAR PLANILLA">
					<p:panelGrid columns="3">
						<p:outputLabel value="Numero de Hijos" />
						<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
							value="Validar"
							actionListener="#{procesarPlanillaMb.procesarNumeroHijos()}" update=":frm:dt">
						</p:commandButton>
						<p:outputLabel value="Se proceso correctamente" />

						<p:outputLabel value="Otro1" />
						<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
							value="Validar"
							actionListener="#{conceptoDescuentoLeyMb.newBean}">
						</p:commandButton>
						<p:outputLabel value="Se proceso correctamente" />


						<p:outputLabel value="Otro10" />
						<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
							value="Validar"
							actionListener="#{conceptoDescuentoLeyMb.newBean}">
						</p:commandButton>
						<p:outputLabel value="Se proceso correctamente" />
					</p:panelGrid>

					<p:panelGrid columns="3">


						<p:outputLabel value="Numero de Hijos" />
						<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
							value="Validar"
							actionListener="#{conceptoDescuentoLeyMb.newBean}">
						</p:commandButton>
						<p:outputLabel value="Se proceso correctamente" />


						<p:outputLabel value="Otro1" />
						<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
							value="Validar"
							actionListener="#{conceptoDescuentoLeyMb.newBean}">
						</p:commandButton>
						<p:outputLabel value="Se proceso correctamente" />


						<p:outputLabel value="Otro10" />
						<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
							value="Validar"
							actionListener="#{conceptoDescuentoLeyMb.newBean}">
						</p:commandButton>
						<p:outputLabel value="Se proceso correctamente" />
					</p:panelGrid>


				</p:panel>


				<p:dataTable id="dt" var="item" widgetVar="wdt"
					value="#{procesarPlanillaMb.beanGmList}"
					emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">

					<p:column headerText="Campo Proceso"
						style="width:10%; align:center;">
						<h:outputText value="#{item.campo}" />
					</p:column>

					<p:column headerText="Tipo Mensaje"
						style="width:10%; align:center;">
						<h:outputText value="#{item.tipoMensaje}" />
					</p:column>

					<p:column headerText="Mensaje" style="width:10%; align:center;">
						<h:outputText value="#{item.mensaje}" />
					</p:column>

				</p:dataTable>


			</div>
		</div>
	</h:form>
</ui:composition>
