<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="frm">
		<div id="contenido_formulario">
			<div id="page_flow">Planilla / PROCESAR PLANILLA</div>
			<div id="titulo_formulario">PROCESAR PLANILLA</div>
			<div id="contenido">

				<p:messages id="messages" autoUpdate="true" closable="true" />
				
				<p:outputLabel value="Fecha de Proceso :" />
				<p:selectOneMenu >
					<f:selectItem itemValue="1" itemLabel="Enero" />
					<f:selectItem itemValue="0" itemLabel="Febrero" />
				</p:selectOneMenu>
				
				<p:panel header="PROCESAR PLANILLA">
					<p:panelGrid columns="2">
						<p:outputLabel value="1 Numero de Hijos" />
						<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
							value="Validar"
							actionListener="#{procesarPlanillaMb.procesarNumeroHijos()}" update=":frm:dt">
						</p:commandButton>
						

						<p:outputLabel value="2 Lista Revista" />
						<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
							value="Validar"
							actionListener="#{procesarPlanillaMb.procesarListaRevista()}" update=":frm:dt">
						</p:commandButton>


						<p:outputLabel value="Otro10" />
						<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
							value="Validar"
							actionListener="#{procesarPlanillaMb.procesarListaRevista()}" update=":frm:dt">
						</p:commandButton>
					</p:panelGrid>

					
				</p:panel>

				<!-- DATATABLE -->
				<p:dataTable id="dt" var="item" widgetVar="wdt"
					value="#{procesarPlanillaMb.beanGmList}"
					emptyMessage="#{constantesUtil.LIST_EMPTY}" resizableColumns="true"
					paginator="true" rows="20"
					paginatorPosition="top"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					scrollable="true" scrollHeight="100%" scrollWidth="100%" scrollRows="6">

					<p:column headerText="Campo Proceso">
						<h:outputText value="#{item.campo}" />
					</p:column>

					<p:column headerText="Tipo Mensaje" >
						<h:outputText value="#{item.tipoMensaje}" 
						style="width:40px; background-color : #{item.tipoMensaje lt 'info' ? '#F78181' : '#81F781' }"/>
					</p:column>

					<p:column headerText="Mensaje" width="500">
						<h:outputText value="#{item.mensaje}" />
					</p:column>
					
					<p:column headerText="Proceso" >
					</p:column>
					
					<p:column headerText="Tipo Planilla" resizable="true">
					</p:column>
					
					<p:column headerText="Concepto" resizable="true">
					</p:column>
					
					<p:column headerText="CIP" resizable="true">
					</p:column>
					
					<p:column headerText="Grado" resizable="true">
					</p:column>
					
					<p:column headerText="Especialidad" resizable="true">
					</p:column>
					
					<p:column headerText="Nombres" resizable="true">
					</p:column>
					
					<p:column headerText="Unidad" resizable="true">
					</p:column>

				</p:dataTable>

			</div>
		</div>
	</h:form>
</ui:composition>
