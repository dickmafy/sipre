<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="frm">
		<div id="contenido_formulario">
			<div id="page_flow">Registro / Ingreso Concepto Personal</div>
			<div id="titulo_formulario">Gestionar Ingreso Concepto Personal</div>
			<div id="contenido">

				<p:messages id="messages" autoUpdate="true" closable="true" />

				<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
					value="Agregar Concepto personal"
					actionListener="#{ingresoConceptoPersonalMb.newBean}"
					oncomplete="PF('wdialogNew').show()" />

				<p:dataTable id="dt" var="item" widgetVar="wdt"
					value="#{ingresoConceptoPersonalMb.beanList}"
					emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">

					<p:column headerText="CIP" style="width:10%; align:center;">
						<h:outputText value="#{item.id.cpersonaNroAdm}" />
					</p:column>

					<p:column headerText="Cod. Concepto"
						style="width:10%; align:center;">
						<h:outputText value="#{item.id.cciCodigo}" />
					</p:column>

					<p:column headerText="Monto" style="width:20%; align:center;">
						<h:outputText value="#{item.nioMto}" />
					</p:column>



					<p:column headerText="Opciones" width="10%">
						<p:commandLink oncomplete="PF('wdialogNew').show()"
							update=":frmInsertUpdate">
							<f:setPropertyActionListener value="#{item}"
								target="#{ingresoConceptoPersonalMb.bean}" />
							<p:graphicImage value="/images/icons/pencil_12.png" />
						</p:commandLink>
						<p:spacer width="10" />
						<p:commandLink oncomplete="PF('wdialogDelete').show()"
							update=":frmDelete">
							<f:setPropertyActionListener value="#{item}"
								target="#{ingresoConceptoPersonalMb.bean}" />
							<p:graphicImage value="/images/icons/trash_12.png" />
						</p:commandLink>

					</p:column>


				</p:dataTable>

			</div>
		</div>

	</h:form>

	<!-- Nuevo-->
	<p:dialog id="dialogNew" widgetVar="wdialogNew"
		header="Guardar Concepto Personal" closable="true" appendToBody="true"
		showEffect="fade" height="300" resizable="true" width="500px">
		<h:form id="frmInsertUpdate">
			<p:panelGrid columns="2">

				<p:outputLabel value="CIP" />
				<p:inputText
					value="#{ingresoConceptoPersonalMb.bean.id.cpersonaNroAdm}" />

				<p:outputLabel value="Codigo Concepto" />
				<p:inputText value="#{ingresoConceptoPersonalMb.bean.id.cciCodigo}" />

				<p:outputLabel value="Monto" />
				<p:inputText value="#{ingresoConceptoPersonalMb.bean.nioMto}" />

				<p:commandButton title="Guardar" value="Guardar" icon="icn_bar_save"
					actionListener="#{ingresoConceptoPersonalMb.saveBean}" ajax="true"
					oncomplete="PF('wdialogNew').hide();" update=":frm:dt">
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>


	<!-- Elimina-->
	<p:dialog widgetVar="wdialogDelete" id="dialogDelete" showEffect="fade"
		hideEffect="fade" header="Cerrar sesión" modal="true"
		appendTo="@(body)" resizable="false">
		<h:form id="frmDelete">

			<table>
				<tr>
					<td><p:graphicImage value="/images/icons/logout_32.png" /></td>
					<td>#{perfilMb.perfilSelected.nombrePerfil}, <b>¿Desea
							eliminar el perfil?</b></td>
				</tr>
			</table>
			<p:commandButton value="Cancelar" styleClass="boton_botonera"
				icon="_ui-icon-back" onclick="PF('wdialogDelete').hide();" />

			<p:commandButton value="Eliminar" styleClass="boton_botonera"
				oncomplete="PF('wdialogDelete').hide();" update=":frm:dt"
				icon="_ui-icon-logout"
				actionListener="#{ingresoConceptoPersonalMb.disable}" ajax="false" />

		</h:form>
	</p:dialog>

</ui:composition>
