<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="frm">
		<div id="contenido_formulario">
			<div id="page_flow">Planilla / Procesar Planilla Descuento</div>
			<div id="titulo_formulario">Procesar Planilla Descuento</div>
			<div id="contenido">
				<p:messages id="messages" autoUpdate="true" closable="true" />


				<p:outputLabel value="Tiempo Total  : " rendered="false" />
				<p:outputLabel id="tiempoTotal" value="#{progressBar.tiempoTotal}"
					rendered="false" />


				<p:fieldset>
					<p:outputLabel value="Mes del Proceso " />
					<p:selectOneMenu value="#{procesarPlanillaMb2.mesProceso}">
						<f:selectItem itemValue="201411" itemLabel="201411" />
						<f:selectItem itemValue="201412" itemLabel="201412" />
					</p:selectOneMenu>
					<p:spacer width="20"></p:spacer>
					<p:outputLabel value="Numero del Proceso " />
					<p:selectOneMenu
						value="#{procesarPlanillaMb2.numeroProceso}">
						<f:selectItem itemValue="1" itemLabel="1" />
						<f:selectItem itemValue="2" itemLabel="2" />
						<f:selectItem itemValue="3" itemLabel="3" />
					</p:selectOneMenu>
				</p:fieldset>
				<p:spacer width="100" height="5" />
				<p:blockUI block="frm:panelProcesoPlanilla" widgetVar="wblockui" />
				<p:panel header="PROCESAR PLANILLA" id="panelProcesoPlanilla">
					<table>
						<tr>
							<td>
								<table class="tbl_contenido">
									<tr>
										<td><p:outputLabel value="#{constantesUtil.proceso8}" /></td>
									</tr>
									<tr>
										<td><p:commandButton icon="ui-icon-play"
												styleClass="boton_botonera" value="Procesar"
												style="margin-top:0px;"
												disabled="#{!procesarPlanillaMb2.habilitarProceso[8]}"
												actionListener="#{procesarPlanillaMb2.p8}"
												update=":frm:dt, :frmPb"
												onclick="PF('wvProgressBar').show()"
												onstart="PF('barraProgreso').start();PF('wblockui').show();"
												oncomplete="PF('wvProgressBar').hide();PF('wblockui').hide();PF('wdt').clearFilters();"
												id="p8" /></td>
									</tr>
								</table>
							</td>
							<td>
								<table class="tbl_contenido">
									<tr>
										<td><p:outputLabel value="#{constantesUtil.proceso9}" /></td>
									</tr>
									<tr>
										<td><p:commandButton icon="ui-icon-play"
												styleClass="boton_botonera" value="Procesar"
												style="margin-top:0px;"
												disabled="#{!procesarPlanillaMb2.habilitarProceso[9]}"
												actionListener="#{procesarPlanillaMb2.p9}"
												update=":frm:dt, :frmPb"
												onclick="PF('wvProgressBar').show()"
												onstart="PF('barraProgreso').start();PF('wblockui').show();"
												oncomplete="PF('wvProgressBar').hide();PF('wblockui').hide();PF('wdt').clearFilters();"
												id="p9" /></td>
									</tr>
								</table>
							</td>
							<td>
								<table class="tbl_contenido">
									<tr>
										<td><p:outputLabel value="#{constantesUtil.proceso10}" /></td>
									</tr>
									<tr>
										<td><p:commandButton icon="ui-icon-play"
												styleClass="boton_botonera" value="Procesar"
												style="margin-top:0px;"
												disabled="#{!procesarPlanillaMb2.habilitarProceso[10]}"
												actionListener="#{procesarPlanillaMb2.p10}"
												update=":frm:dt, :frmPb"
												onclick="PF('wvProgressBar').show()"
												onstart="PF('barraProgreso').start();PF('wblockui').show();"
												oncomplete="PF('wvProgressBar').hide();PF('wblockui').hide();PF('wdt').clearFilters();"
												id="p10" /></td>
									</tr>
								</table>
							</td>
							<td><table class="tbl_contenido">
									<tr>
										<td><p:outputLabel value="#{constantesUtil.proceso11}" /></td>
									</tr>
									<tr>
										<td><p:commandButton icon="ui-icon-play"
												styleClass="boton_botonera" value="Procesar"
												style="margin-top:0px;"
												disabled="#{!procesarPlanillaMb2.habilitarProceso[11]}"
												actionListener="#{procesarPlanillaMb2.p11}"
												update=":frm:dt, :frmPb"
												onclick="PF('wvProgressBar').show()"
												onstart="PF('barraProgreso').start();PF('wblockui').show();"
												oncomplete="PF('wvProgressBar').hide();PF('wblockui').hide();PF('wdt').clearFilters();"
												id="p11" /></td>
									</tr>
								</table></td>
							<td><table class="tbl_contenido">
									<tr>
										<td><p:outputLabel value="#{constantesUtil.proceso12}" /></td>
									</tr>
									<tr>
										<td><p:commandButton icon="ui-icon-play"
												styleClass="boton_botonera" value="Procesar"
												style="margin-top:0px;"
												disabled="#{!procesarPlanillaMb2.habilitarProceso[12]}"
												actionListener="#{procesarPlanillaMb2.p12}"
												update=":frm:dt, :frmPb"
												onclick="PF('wvProgressBar').show()"
												onstart="PF('barraProgreso').start();PF('wblockui').show();"
												oncomplete="PF('wvProgressBar').hide();PF('wblockui').hide();PF('wdt').clearFilters();"
												id="p12" /></td>
									</tr>
								</table></td>
							<td></td>
						</tr>
					</table>
				</p:panel>

				<!-- DATATABLE-->
				<p:dataTable id="dt" var="item" widgetVar="wdt"
					filteredValue="#{procesarPlanillaMb2.beanGmListBusqueda}"
					value="#{procesarPlanillaMb2.beanGmList}"
					emptyMessage="#{constantesUtil.LIST_EMPTY}" paginator="true"
					rows="20" paginatorPosition="top"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en la Tabla " />
							<p:inputText id="globalFilter" onkeyup="PF('wdt').filter()" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Campo Proceso" width="2%" rendered="false">
						<h:outputText value="#{item.campo}" />
					</p:column>

					<p:column headerText="Tipo Mensaje" width="1%"
						filterBy="#{item.tipoMensaje}" filterMatchMode="contains">
						<h:outputText value="#{item.tipoMensaje}"
							style="background-color : #{item.tipoMensaje eq constantesUtil.mensajeGenericTipoMensajeInfo ? '#81F781' 
							:item.tipoMensaje eq  constantesUtil.mensajeGenericTipoMensajeError ? '#F78181' 
							: item.tipoMensaje eq  constantesUtil.mensajeGenericTipoMensajeWarning ? '#FFFF00' : '' }" />
					</p:column>
					<p:column headerText="Mensaje" width="10%"
						filterBy="#{item.mensaje}" filterMatchMode="contains">
						<h:outputText value="#{item.mensaje}" />
					</p:column>

					<p:column headerText="Detalle" width="1%">
						<p:commandLink update=":frm:carDetail" value="Detalle del Proceso"
							oncomplete="PF('detalleProceso').show()"
							title="Detalle del Proceso" styleClass="ui-icon ui-icon-search"
							style="float:left;margin-right:10px">
							<f:setPropertyActionListener value="#{item}"
								target="#{procesarPlanillaMb2.beanGm}" />
							Detalle del Proceso
						</p:commandLink>
					</p:column>
				</p:dataTable>
				<!-- DIALOG- PROCESO 1 NUMERO DE HIJOS INICIO -->
				<p:dialog header="Detalle del Proceso" widgetVar="detalleProceso"
					modal="true" appendTo="@(body)" showEffect="blind"
					hideEffect="explode" resizable="false" id="carDetail"
					closable="true" closeOnEscape="true">

					<p:dataTable id="dtd" var="detalle" widgetVar="wdtd"
						tableStyle="width:400px"
						filteredValue="#{procesarPlanillaMb2.beanGm.listaObjeto}"
						value="#{procesarPlanillaMb2.beanGm.listaObjeto}"
						emptyMessage="#{constantesUtil.LIST_EMPTY}" paginator="true"
						rows="20" paginatorPosition="top"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
						<f:facet name="header">
							<h:outputText
								value="#{constantesUtil.proceso1PlanillaNumeroHijos}" />
						</f:facet>
						<p:column headerText="Tipo Mensaje" width="10%">
							<h:outputText value="#{detalle.tipoMensaje}"
								style="background-color : #{detalle.tipoMensaje eq constantesUtil.mensajeGenericTipoMensajeInfo ? '#81F781' 
							: detalle.tipoMensaje eq  constantesUtil.mensajeGenericTipoMensajeError ? '#F78181' 
							: detalle.tipoMensaje eq  constantesUtil.mensajeGenericTipoMensajeWarning ? '#FFFF00' : '' }" />
						</p:column>
						<p:column headerText="Campo Proceso" width="25%">
							<h:outputText value="#{detalle.mensaje}" />
						</p:column>
					</p:dataTable>
				</p:dialog>

			</div>
		</div>
	</h:form>
	<h:form id="frmPb">
		<p:dialog widgetVar="wvProgressBar" id="dlgProgressBar" modal="true"
			appendTo="@(body)" closable="false" resizable="false">
			<!-- PROGRES INICIO -->
			<!-- Si se print infinitos post, revisar los ajax true y en java updateComponente("dt"); 
				-->
			<p:progressBar widgetVar="barraProgreso" ajax="true" interval="1000"
				id="barraProgreso" value="#{progressBar.contador}"
				labelTemplate="{value}%" styleClass="animated" global="false"
				style="width:700px">
				<p:ajax event="complete" listener="#{progressBar.onComplete}"
					update=":frmPb:barraProgreso :frm:tiempoTotal" />
			</p:progressBar>
			<!-- PROGRES FIN-->
		</p:dialog>
	</h:form>

</ui:composition>
