<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="frm_gestionar_usuario">
		<div id="contenido_formulario">
			<div id="page_flow">Seguridad / Usuario</div>
			<div id="titulo_formulario">
				Gestionar Usuario
				<div id="botonera">
					<p:commandButton icon="_ui-icon-add" styleClass="boton_botonera"
						value="Agregar Usuario" actionListener="#{usuarioMb.nuevoUsuario}"
						oncomplete="PF('wdialogNew').show()" />
				</div>
			</div>
			<div id="contenido">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:dataTable id="dtmensual" var="item" widgetVar="wdtmensual"
					value="#{usuarioMb.beanList}"
					emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">

					<p:column headerText="Codigo" style="width:10%; align:center;">
						<h:outputText value="#{item.cusuarioCodigo}" />
					</p:column>

					<p:column headerText="Estado" style="width:10%; align:center;">
						<h:outputText
							value="#{item.cusuarioEst eq 'A'? 'Activo':'Inactivo'}" />
					</p:column>

					<p:column headerText="Nombre" style="width:20%; align:center;">
						<h:outputText value="#{item.vusuarioNom}" />
					</p:column>

					<p:column headerText="Password" style="width:20%; align:center;">
						<h:outputText value="#{item.vusuarioPass}" />
					</p:column>

					<p:column headerText="Fecha" style="width:10%; align:center;">
						<h:outputText value="#{item.dusuarioFecReg}" />
					</p:column>

					<p:column headerText="Opciones" width="10%">
						<p:commandLink oncomplete="PF('wdialogNew').show()"
							update=":frmAddEditUsuario">
							<f:setPropertyActionListener value="#{item}"
								target="#{usuarioMb.beanSelected}" />
							<p:graphicImage value="/images/icons/pencil_12.png" />
						</p:commandLink>
						<p:spacer width="10" />
						<p:commandLink oncomplete="PF('wdialogDelete').show()"
							update=":frmwdialogDelete">
							<f:setPropertyActionListener value="#{item}"
								target="#{usuarioMb.beanSelected}" />
							<p:graphicImage value="/images/icons/trash_12.png" />
						</p:commandLink>

					</p:column>


				</p:dataTable>

			</div>
		</div>

	</h:form>

	<!-- Nuevo-->
	<p:dialog id="dialogNew" widgetVar="wdialogNew" header="Nuevo Usuario"
		closable="true" showEffect="fade" appendTo="@(body)" height="300"
		resizable="true" width="500px" closeOnEscape="true" modal="true">
		<h:form id="frmAddEditUsuario">
			<p:panelGrid columns="2">

				<p:outputLabel value="Codigo" />
				<p:outputLabel value="#{usuarioMb.beanSelected.cusuarioCodigo}" />

				<p:outputLabel value="Nombre" />
				<p:inputText value="#{usuarioMb.beanSelected.vusuarioNom}" />

				<p:outputLabel value="Password" />
				<p:inputText value="#{usuarioMb.beanSelected.vusuarioPass}" />

				<p:commandButton title="Guardar" value="Guardar"
					icon="_ui-icon-save" actionListener="#{usuarioMb.insert}"
					ajax="true" styleClass="boton_botonera"
					oncomplete="PF('wdialogNew').hide();"
					update=":frm_gestionar_usuario:dtmensual">
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>


	<!-- Elimina-->
	<p:dialog widgetVar="wdialogDelete" id="dialogDelete" showEffect="fade"
		hideEffect="fade" header="Cerrar sesión" modal="true"
		appendTo="@(body)" resizable="false">
		<h:form id="frmwdialogDelete">

			<table>
				<tr>
					<td><p:graphicImage value="/images/icons/logout_32.png" /></td>
					<td>#{perfilMb.perfilSelected.nombrePerfil}, <b>¿Desea
							eliminar el perfil?</b></td>
				</tr>
			</table>
			<p:commandButton value="Cancelar" styleClass="boton_botonera"
				icon="_ui-icon-back" onclick="PF('wdialogDelete').hide();" />

			<p:commandButton value="Eliminar" styleClass="boton_botonera"
				oncomplete="PF('wdialogDelete').hide();"
				update=":frm_gestionar_usuario:dtmensual" icon="_ui-icon-logout"
				actionListener="#{usuarioMb.disable}" ajax="false" />

		</h:form>
	</p:dialog>

</ui:composition>
