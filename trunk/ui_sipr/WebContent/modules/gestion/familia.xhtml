<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="frm" enctype="multipart/form-data">
		<div id="contenido_formulario">
			<div id="page_flow">Gestion / Gestionar Familia</div>
			<div id="titulo_formulario">Gestionar Familia</div>
			<div id="contenido">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:panelGrid columns="2">
					<p:fileUpload sizeLimit="1000000" auto="true" label="Subir Excel"
						cancelLabel="cancel" uploadLabel="update"
						fileUploadListener="#{familiaMb.handleFileUpload}" mode="advanced"
						allowTypes="/(\.|\/)(xlsx|xls)$/" update=":frm:dt" />

					<p:commandButton title="Guardar" value="Guardar" rendered="false"
						icon="icn_bar_save" actionListener="#{familiaMb.saveBean}"
						ajax="true" update=":frm:dt">
					</p:commandButton>

				</p:panelGrid>


				<p:dataTable id="dt" var="item" widgetVar="wdt"
					value="#{familiaMb.beanList}"
					emptyMessage="#{constantesUtil.LIST_EMPTY}" resizableColumns="true"
					paginator="true" rows="#{constantesUtil.LIST_SIZE}"
					paginatorPosition="top"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">

					<p:column headerText="CIF (ID Excel)"
						style="width:10%; align:center;">
						<h:outputText value="#{item.ctfCif}" />
					</p:column>

					<p:column headerText="CIP" style="width:15%; align:center;">
						<h:outputText value="#{item.cpersonaNroAdm}" />
					</p:column>


					<p:column headerText="Fecha Nacimiento"
						style="width:15%; align:center;">
						<h:outputText value="#{item.dtfFecNac}" />
					</p:column>
					<p:column headerText="Fecha Renovacion"
						style="width:15%; align:center;">
						<h:outputText value="#{item.ctfFecRenovac}" />
					</p:column>

					<p:column headerText="Sexo" style="width:15%; align:center;">
						<h:outputText
							value="#{item.ctfSexo eq '1'? 'Masculito':'Femenino'}" />
					</p:column>

					<p:column headerText="Causa Renovación" rendered="false"
						style="width:10%; align:center;">
						<h:outputText value="#{item.ctfCauRenovac}" />
					</p:column>



					<p:column headerText="Opciones" width="10%">
						<p:commandLink oncomplete="PF('wdialogUpdate').show()" update=":frmUpdate"> 
							<f:setPropertyActionListener value="#{item}"
								target="#{familiaMb.bean}" />
							<p:graphicImage value="/images/icons/pencil_12.png" />
						</p:commandLink>
					</p:column>


				</p:dataTable>

			</div>
		</div>

	</h:form>


	<!-- Update-->
	<p:dialog id="dialogUpdate" widgetVar="wdialogUpdate" header="Guardar"
		closable="true" closeOnEscape="true" showEffect="fade" height="300"
		resizable="true" width="500px">
		<h:form id="frmUpdate">
			<p:panelGrid columns="2">

				<p:outputLabel value="CIF (ID Excel)" />
				<p:outputLabel value="#{familiaMb.bean.ctfCif}" />

				<p:outputLabel value="CIP" />
				<p:inputText value="#{familiaMb.bean.cpersonaNroAdm}" />

				<p:outputLabel value="Fecha Nacimiento" />
				<p:calendar  navigator="true" pattern="dd/MM/yyyy"
										value="#{familiaMb.bean.dtfFecNac}" 
										showOn="button" size="10" >
									</p:calendar>

				<p:outputLabel value="Fecha Renovacion" />
				<p:calendar  navigator="true" pattern="dd/MM/yyyy"
										value="#{familiaMb.bean.ctfFecRenovac}" 
										showOn="button" size="10" >
									</p:calendar>

				<p:outputLabel value="Sexo" />
				<p:selectOneMenu value="#{familiaMb.bean.ctfSexo}">
					<f:selectItem itemValue="1" itemLabel="Masculito" />
					<f:selectItem itemValue="0" itemLabel="Femenino" />
				</p:selectOneMenu>

				<p:outputLabel value="Causa Renovación" />
				<p:inputText value="#{familiaMb.bean.ctfCauRenovac}" />

				<p:commandButton title="Guardar" value="Guardar" icon="icn_bar_save"
					actionListener="#{familiaMb.updateBean}" ajax="false"
					oncomplete="PF('wdialogUpdate').hide();" update=":frm:dt">
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>


</ui:composition>
