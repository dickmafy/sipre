<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="frm">
		<div id="contenido_formulario">

			<div id="page_flow">Control de calidad / Verificación de
				Información</div>
			<div id="titulo_formulario">Verificación de Información</div>
			<div id="contenido">
				<p:messages id="messages" showIcon="true" showSummary="true"
					autoUpdate="true" closable="true" />
				<fieldset>

					<h:panelGrid columns="3" style="margin-top:10px;margin-bottom:10px"
						cellpadding="8">
						<p:outputLabel value="Nivel Jerarquico:" />
						<p:selectOneRadio id="nivel">
							<f:selectItem itemLabel="Oficiales" itemValue="1" />
							<f:selectItem itemLabel="Tecnico y SS.OO" itemValue="2" />
							<f:selectItem itemLabel="E.C" itemValue="3" />
							<f:selectItem itemLabel="Pensionistas" itemValue="4" />
						</p:selectOneRadio>
						<h:panelGrid columns="3"
							style="margin-top:10px;margin-bottom:10px" cellpadding="8">
							<p:commandButton title="Listar" value="Listar"
								icon="icn_bar_save" ajax="true" />

							<p:commandButton title="Modificar" value="Modificar"
								icon="icn_bar_save" ajax="true" />

							<p:commandButton title="Guardar" value="Guardar"
								icon="icn_bar_save" ajax="true" />

						</h:panelGrid>
					</h:panelGrid>

				</fieldset>

				<p:dataTable id="dtmensual" var="item" value="" emptyMessage=""
					resizableColumns="true">

					<p:column headerText="N*">
						<h:outputText value="1" />
					</p:column>

					<p:column headerText="CIP">
						<h:outputText value="1234567895" />
					</p:column>

					<p:column headerText="Grado">
						<h:outputText value="Grado" />
					</p:column>
					<p:column headerText="Esp">
						<h:outputText value="Espe" />

					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="Juan Arias" />
					</p:column>
					<p:column headerText="Situación">
						<h:outputText value="Situación" />
					</p:column>
					<p:column headerText="Estado">
						<p:selectBooleanCheckbox value="true" />
					</p:column>
					<p:column headerText="Comentario" style="width:30%;align:center;">
						<h:outputText value="Comentario xxxx  " />
						<p:commandLink oncomplete="PF('wrevisar').show();"> Revisar</p:commandLink>
					</p:column>


				</p:dataTable>

             </div>
		</div>
			<div >
				<p:dialog widgetVar="wrevisar" style="width:500px;"
					header="Validación actual y anterior" id="dlgrevisar" showEffect="clip" hideEffect="slide">
					
					<h:panelGrid columns="1" style="margin-top:10px;margin-bottom:10px"
						cellpadding="8">
						<p:dataTable id="dt" var="item" value="" emptyMessage=""
							resizableColumns="true" style="width:80%">

							<p:column headerText="Datos" style="width:5%">
								<h:outputText value="Mes Actual" />

							</p:column>

							<p:column headerText="CIP" style="width:5%">
								<h:outputText value="1234567895" />
							</p:column>


							<p:column headerText="Nombre" style="width:15%">
								<h:outputText value="Juan Arias" />
							</p:column>
							<p:column headerText="Grado" style="width:10%">
								<h:outputText value="Grado" />
							</p:column>


							<p:column headerText="Estado" style="width:10%">
								<p:selectBooleanCheckbox value="true" />
							</p:column>

						</p:dataTable>
						<h:panelGrid columns="2" style="margin-top:10px;margin-bottom:10px" cellpadding="8">



							<p:commandButton title="Guardar" value="Guardar"
								icon="icn_bar_save" ajax="true" />

							<p:commandButton title="Cancelar" value="Cancelar"
								icon="icn_bar_save" ajax="true" />

						</h:panelGrid>

					</h:panelGrid>
				</p:dialog>
		   </div>
	
	</h:form>

</ui:composition>
