<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="frm">
		<div id="contenido_formulario">

			<div id="page_flow">Planilla / Boleta / Procesar Boleta </div>
			<div id="titulo_formulario">Procesar Boleta</div>
			<div id="contenido">
				<p:messages id="messages" showIcon="true" showSummary="true"
					autoUpdate="true" closable="true" />

				<div>

                   <p:blockUI block="frm" widgetVar="wblockui" />
					<h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="cmbanio" value="Año proceso:" />
						<p:selectOneMenu effect="drop" id="cmbanio" value="#{boletaMb.anio}" label="Año:" >
							
							<f:selectItems value="#{boletaMb.lstAnios}" />  
                        </p:selectOneMenu>
						<p:outputLabel for="cmbmes" value="Mes proceso :" />
						<p:selectOneMenu effect="drop" id="cmbmes" value="#{boletaMb.mes}"  label="Mes :" >
							
							<f:selectItems value="#{boletaMb.lstMeses}" />  
                        </p:selectOneMenu>
						<p:commandButton title="Procesar" value="Procesar" icon="icn_bar_save"
					                   actionListener="#{boletaMb.procesarBoleta}" ajax="false"
					                  update=":frm">
				                          </p:commandButton>
					
					</h:panelGrid>


				</div>
			</div>

		</div>
	</h:form>

</ui:composition>
