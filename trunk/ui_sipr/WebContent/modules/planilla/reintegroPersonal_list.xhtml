<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="frmList" ajaxSubmit="false">
		<div id="contenido_formulario">
			<div id="page_flow">Parametrizaci√≥n / Gestionar Reintegro de
				Personal</div>
			<div id="titulo_formulario">
				Gestionar Reintegro de Personal
				<div id="botonera">
					<p:commandButton title="Nuevo" value="Nuevo" icon="_ui-icon-add"
						styleClass="boton_botonera"
						onclick="PF('wvNuevoReintegro').show()"
						actionListener="#{reintegroPersonalMb.newBean}" ajax="true" />
				</div>
			</div>
			<div id="contenido">
				<p:dataTable id="dtmensual" var="item"
					value="#{reintegroPersonalMb.beanList}"
					emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">

					<p:column headerText="N*" style="width:30%; align:center;">
					</p:column>

					<p:column headerText="CIP" style="width:20%; align:center;">
						<h:outputText
							value="#{item.siprePlanillaAdicionalPK.cpersonaNroAdm}" />
					</p:column>

					<p:column headerText="MES PROCESO">
						<h:outputText
							value="#{item.siprePlanillaAdicionalPK.cpaMesAdicional}" />
					</p:column>

					<p:column headerText="Grado">
					</p:column>

					<p:column headerText="OPCIONES" style="width:20%; align:center;">
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</h:form>

	<h:form id="frmNuevReintegro">
		<p:dialog id="dlgNuevoReintegro" header="REINTEGRO MENSUAL"
			widgetVar="wvNuevoReintegro" modal="true" appendTo="@(body)"
			resizable="false" closable="true" closeOnEscape="true">
			<table>
				<tr>
					<td><p:outputLabel value="Numero CIP" /></td>
					<td><p:inputText
							value="#{reintegroPersonalMb.bean.siprePlanillaAdicionalPK.cpersonaNroAdm}" /></td>
				</tr>
				<tr>
					<td><p:outputLabel value="Grado" /></td>
					<td><p:selectOneMenu id="listGrado"
							value="#{reintegroPersonalMb.bean.cplanillaCodGraPen}"
							style="width:300px">
							<f:selectItem itemLabel="Coronel" itemValue="1" />
							<f:selectItem itemLabel="Teniente" itemValue="2" />
							<f:selectItem itemLabel="Tecnico" itemValue="3" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td><p:outputLabel value="Mes de Proceso" /></td>
					<td><p:calendar navigator="true" pattern="dd/MM/yyyy"
							value="#{reintegroPersonalMb.bean.siprePlanillaAdicionalPK.cplanillaMesProceso}"
							size="10">
						</p:calendar></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: right;">
					<p:separator />
					<p:commandButton
							title="Guardar" value="Guardar" styleClass="btn_confirm"
							actionListener="#{reintegroPersonalMb.saveBean}" ajax="true" />
					</td>
				</tr>
			</table>
		</p:dialog>
	</h:form>
</ui:composition>
