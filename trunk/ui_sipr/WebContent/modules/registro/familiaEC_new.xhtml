<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	
		<h:form id="frmNew" ajaxSubmit="false">

		<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="itc_fer_lst"       ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{institucionFeriado.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	<p:panel header="Nuevo Feriado">
      	
			<table class="form_table">
			<tr>
				<td><p:outputLabel for="txtNom" value="Feriado" /></td>
				<td><p:outputLabel for="txtfi" value="Fecha Inicio" /></td>
				<td><p:outputLabel for="txtff" value="Fecha Fin" /></td>
			</tr>

			<tr>
				<td><p:inputText id="txtNom" value="#{grupoGrado.nombre}" size="50" /></td>
				<td>
					<p:calendar id="txtfi" value="#{grupoGrado.fecha_inicio}" showOn="button" size="10">
						<p:ajax update="txtff"  
                      		 listener="#{institucionFeriado.llenarFechaFinal}" />
					</p:calendar>
				</td>
				<td><p:calendar id="txtff" value="#{grupoGrado.fecha_fin}" showOn="button"  size="10"/></td>
			</tr>					
			</table>

		</p:panel>
		</h:form>
	
</ui:composition>
