<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    
     <h:form id="frmUpd" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
      	<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" actionListener="#{mantenimientoFeriado.init}" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{mantenimientoFeriado.nativeUpdate}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
    	<p:panel header="Actualizar Feriado">

				<table class="form_table">
					<tr>
						
						<td><p:outputLabel for="txtTipo" value="Tipo" /></td>
						<td><p:outputLabel for="txtNom" value="Feriado" /></td>
						<td><p:outputLabel for="txtfi" value="Fecha Inicio" /></td>
						<td><p:outputLabel for="txtff" value="Fecha Fin" /></td>
					</tr>

					<tr>
						
						<td>
							<p:selectOneMenu id="txtTipo" value="#{grupoGrado.tipo}">  
				                <f:selectItem itemLabel="Calendario" itemValue="1" />
				                <f:selectItem itemLabel="Declarado por el estado" itemValue="2" />
				            </p:selectOneMenu>
						</td>
						<td >
							<p:inputText id="txtNom" value="#{grupoGrado.nombre}" size="50" />
						</td>
						<td >
							<p:calendar id="txtfi" value="#{grupoGrado.fechaInicio}" showOn="button" size="10">
								<p:ajax update="txtff"  
	                       		 listener="#{mantenimientoFeriado.llenarFechaFinal}" />
							</p:calendar>
							
						</td>
						<td >
							<p:calendar id="txtff" value="#{grupoGrado.fechaFin}" showOn="button"  size="10"/>
						</td>
					</tr>
					<tr>
						<td><p:outputLabel for="txtObs" value="ObservaciÃ³n" /></td>
					</tr>
					<tr>
										
						<td colspan="4" valign="top">
							<p:inputTextarea id="txtObs" value="#{grupoGrado.observacion}" 
								style="width:99%;" rows="2" autoResize="false" /></td>
		
					</tr>
				</table>

			</p:panel>		
		
     </h:form>
    
</ui:composition>
