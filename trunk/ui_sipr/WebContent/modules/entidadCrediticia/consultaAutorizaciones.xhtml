<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="frmList" ajaxSubmit="false">
		<div id="contenido_formulario">
			<div id="page_flow">Crediticia</div>
			<div id="titulo_formulario">Consulta de Autorizaciones</div>
			<div id="contenido">
				<p:panel header="Autorizacion Personal a Entidad Crediticia ">
					<p:messages id="messages" autoUpdate="true" closable="true" />


					<h:form>
						<p:panel header="Entidad Crediticia:">
							<p:panelGrid columns="2">

								<p:outputLabel value="Codigo Administrativo-CIP" />
								<p:inputText value="#{consultaAutorizacionesCrediticia.cip}" />

							</p:panelGrid>
						</p:panel>


						<p:commandButton value="Buscar"
							actionListener="#{consultaAutorizacionesCrediticia.newBean}"></p:commandButton>


						<!-- DATATABLE-->
						<p:dataTable id="dt" var="item" widgetVar="wdt"
							emptyMessage="#{constantesUtil.LIST_EMPTY}" paginator="true"
							value="#{consultaAutorizacionesCrediticia.beanList}"
							rows="20" paginatorPosition="top"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">

							<p:column headerText="Nro Autorizacion" width="2%">
								<h:outputText value="#{item.nroAutorizacion}" />
							</p:column>

							<p:column headerText="Cod Entidad" width="2%">
								<h:outputText value="#{item.codentidad}" />
							</p:column>

							<p:column headerText="Razon Social" width="2%">
								<h:outputText value="#{item.razonSocial}" />
							</p:column>

							<p:column headerText="Fecha Alta Autorizacion" width="2%">
								<h:outputText value="#{item.fechaAlta}" />
							</p:column>

							<p:column headerText="Fecha Baja Autorizacion" width="2%">
								<h:outputText value="#{item.fechaBaja}" />
							</p:column>
							<p:column headerText="Situacion Autorizacion" width="2%">
								<h:outputText value="#{item.situacionAuto}" />
							</p:column>

							<p:column headerText="Cod Caja Militar" width="2%">
								<h:outputText value="#{item.codCajaMilitar}" />
							</p:column>

							<p:column headerText="Cod Descuento Caja" width="2%">
								<h:outputText value="#{item.codDscCaja}" />
							</p:column>
						</p:dataTable>

					</h:form>
				</p:panel>
			</div>
		</div>
	</h:form>
</ui:composition>
