<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="frmList" ajaxSubmit="false">
		<div id="contenido_formulario">
			<div id="page_flow">Crediticia</div>
			<div id="titulo_formulario">Autorizacion Personal a Entidad
				Crediticia</div>
			<div id="contenido">
				<p:panel header="Autorizacion Personal a Entidad Crediticia ">
					<p:messages id="messages" autoUpdate="true" closable="true" />


					<h:form>
						<p:panel header="Entidad Crediticia:">
							<p:panelGrid columns="2">

								<p:outputLabel value="Entidad Crediticia " />
								<p:inputText value="#{autorizacionPersonalCrediticia.entidad}" />

							</p:panelGrid>
						</p:panel>


						<p:commandButton value="Buscar"
							actionListener="#{autorizacionPersonalCrediticia.newBean}"></p:commandButton>

						<p:commandButton value="Nuevo"></p:commandButton>
						<p:commandButton value="Guardar"></p:commandButton>



						<!-- DATATABLE-->
						<p:dataTable id="dt" var="item" widgetVar="wdt"
							value="#{autorizacionPersonalCrediticia.beanList}"
							emptyMessage="#{constantesUtil.LIST_EMPTY}" paginator="true"
							rows="20" paginatorPosition="top"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">



							<p:column headerText="Cod Administrativo" width="2%">
								<h:outputText value="#{item.codAdmin}" />
							</p:column>

							<p:column headerText="Cod CPMP" width="2%">
								<h:outputText value="#{item.codCPMP}" />
							</p:column>

							<p:column headerText="Apellidos y Nombres" width="2%">
								<h:outputText value="#{item.nombre}" />
							</p:column>

							<p:column headerText="Fecha Registro" width="2%">
								<h:outputText value="#{item.fechaRegistro}" />
							</p:column>
							<p:column headerText="Persona Caja Ejercito" width="2%">
								<h:outputText value="#{item.personalCajaEjercito}" />
							</p:column>

							<p:column headerText="Cod Regime Pension" width="2%">
								<h:outputText value="#{item.codRegimen}" />
							</p:column>

							<p:column headerText="Regime Descripcion" width="2%">
								<h:outputText value="#{item.codregimenDescripcion}" />
							</p:column>

							<p:column headerText="Nro Autorizacion" width="2%">
								<h:outputText value="#{item.nroAutorizacion}" />
							</p:column>

							<p:column headerText="Autorizado?" width="2%">
								<p:selectBooleanCheckbox >
								</p:selectBooleanCheckbox>
							</p:column>
						</p:dataTable>
					</h:form>
				</p:panel>
			</div>
		</div>
	</h:form>
</ui:composition>
