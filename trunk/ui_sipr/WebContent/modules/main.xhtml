<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><h:outputText value="#{mensajeMb.ttloStma}" /></title>
	<link
		href="${pageContext.request.contextPath}/ui_sipr/styles/css_default.css"
		type="text/css" rel="stylesheet" />
</h:head>
<body>
	<pe:layout id="fullPage" stateCookie="true" widgetVar="fpLayoutWidget"
		fullPage="true">
		<pe:layoutPane position="north" resizable="false" closable="false"
			id="lyNorth">
			<div style="width: 100%; min-width: 1280px;">
				<table cellpadding="0" cellspacing="0" style="width: 100%;">
					<tr>
						<td style="width: 30%; min-width: 300px;"><p:graphicImage
								value="/images/bn_saic_main.png" id="imgBanner" height="60p" /></td>
						<td
							style="width: 50%; min-width: 640px; vertical-align: bottom; text-align: center;">
							<h:form id="frm_menu">
								<p:menubar id="mnuPersonal" styleClass="mnuPersonal">
									<p:menuitem value="MI CUENTA"
										actionListener="#{mainMb.redireccionaMnu(0)}" ajax="true"
										async="true" update=":frm_opciones, :pnlContenido" />
									<p:submenu label="PARAMETRIZACIÓN">
										<p:menuitem value="Grupo o Grado" actionListener="#{mainMb.redireccionaMnu(1)}"
											icon="ui-icon-tag" ajax="true" async="true" update=":frm_opciones, :pnlContenido"/>
									</p:submenu>
									<p:menuitem value="SEGURIDAD" actionListener="#{mainMb.redireccionaMnu(2)}" ajax="true"
										async="true" update=":frm_opciones, :pnlContenido" />
								</p:menubar>
							</h:form>
						</td>
						<td style="width: 20%; vertical-align: top; min-width: 340px;">
							<table cellpadding="0" cellspacing="0" border="0" id="tbl_perfil">
								<tr>
									<td rowspan="2"><p:graphicImage
											value="/images/user_man.png" /></td>
									<td class="perfil_bnr">ADMINISTRADOR</td>
								</tr>
								<tr>
									<td class="nombre_usuario_bnr">Ericson Huamani Mantilla <p:commandLink onclick="PF('wvCerrarSesion').show();">(cerrar sesión)</p:commandLink>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</pe:layoutPane>
		<pe:layoutPane position="west" id="lyLeft" closable="true"
			resizable="false">
			<ui:include src="#{mainMb.menuLateral}.xhtml" />
		</pe:layoutPane>
		<pe:layoutPane position="center" id="lyCenter">
			<p:panel id="pnlContenido">
				<ui:include src="#{mainMb.contenidoDefault}.xhtml" />
			</p:panel>
		</pe:layoutPane>
		<pe:layoutPane position="south" resizable="false" closable="false"
			id="lySouth">
			<table cellspacing="0" cellpadding="0" align="center">
				<tr>
					<td><p:graphicImage value="/images/minedu_foot_tpl.png"
							height="18" /></td>
					<td><p:spacer width="5" /> <h:outputText
							value="#{mensajeMb.msjeFter}" /></td>
				</tr>
			</table>

		</pe:layoutPane>
	</pe:layout>
	<p:dialog widgetVar="wvCerrarSesion" id="dlgCerrarSesion"
		showEffect="fade" hideEffect="fade" header="Cerrar sesión"
		modal="true" resizable="false">
		<h:form id="frmCerrarSesion">
			<table>
				<tr>
					<td><p:graphicImage
							value="/images/icons/logout_32.png" /></td>
					<td>#{mainMb.sessionUser.vusuarioNom}, <b>¿Desea
							cerrar su sesión actual?</b></td>
				</tr>
				<tr>
					<td colspan="2"><p:commandButton value="Cancelar"
							styleClass="boton_botonera" icon="_ui-icon-back"
							onclick="PF('wvCerrarSesion').hide();" /> <p:commandButton
							value="Cerrar sesión" styleClass="boton_botonera"
							icon="_ui-icon-logout" action="#{mainMb.cerrarSesion}" ajax="false" />
					</td>
				</tr>
			</table>
		</h:form>
	</p:dialog>
</body>
</html>
