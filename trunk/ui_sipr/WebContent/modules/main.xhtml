<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><h:outputText value="#{mensajeMb.ttloStma}" /></title>
	<link
		href="${pageContext.request.contextPath}/ui_sipr/styles/css_default.css"
		type="text/css" rel="stylesheet" />
</h:head>
<body>
	<pe:layout id="fullPage" stateCookie="true" widgetVar="fpLayoutWidget"
		fullPage="true">
		<pe:layoutPane position="north" resizable="false" closable="false"
			size="48" id="lyNorth">
			<div style="width: 100%; min-width: 1280px;">
				<table cellpadding="0" cellspacing="0" style="width: 100%;">
					<tr>
						<td style="width: 25%; min-width: 300px;">
							<div id="sipre_name">SIPRE</div>
							<div id="sipre_name_large">
								<span>Sistema de Información de Pagos y<br />
									Remuneraciones del Personal del Ejército
								</span>
							</div>
						</td>
						<td
							style="width: 50%; min-width: 640px; vertical-align: bottom;">
							<h:form id="frm_menu">
								<p:menubar id="mnuPersonal" styleClass="mnuPersonal">
									<p:submenu label="ACCIONES" icon="ui-icon-gear">
										<p:menuitem value="Mi cuenta" icon="ui-icon-person"
											actionListener="#{mainMb.redireccionaMnu(0)}" ajax="true"
											async="true" update=":frm_opciones, :pnlContenido" />
										<p:submenu label="Seguridad" icon="ui-icon-locked">
											<p:menuitem value="Seguridad" icon="ui-icon-unlocked"
												actionListener="#{mainMb.redireccionaMnu(10)}" ajax="true"
												async="true" update=":frm_opciones, :pnlContenido" />
										</p:submenu>
									</p:submenu>
									<p:submenu label="PLANILLA" icon="ui-icon-calendar">
										<p:menuitem value="Gestionar planilla" icon="ui-icon-note"
											actionListener="#{mainMb.redireccionaMnu(3)}" ajax="true"
											async="true" update=":frm_opciones, :pnlContenido" />
										<p:menuitem value="Ingreso y descuento" icon="ui-icon-tag"
											actionListener="#{mainMb.redireccionaMnu(4)}" ajax="true"
											async="true" update=":frm_opciones, :pnlContenido" />
										<p:menuitem value="Boleta" icon="ui-icon-clipboard"
											actionListener="#{mainMb.redireccionaMnu(13)}" ajax="true"
											async="true" update=":frm_opciones, :pnlContenido" />

										<p:submenu label="Calidad" icon="ui-icon-transferthick-e-w">
											<p:menuitem value="Control de calidad" icon="ui-icon-check"
												actionListener="#{mainMb.redireccionaMnu(12)}" ajax="true"
												async="true" update=":frm_opciones, :pnlContenido" />
											<p:menuitem value="Importación"
												icon="ui-icon-arrowthickstop-1-s"
												actionListener="#{mainMb.redireccionaMnu(14)}" ajax="true"
												async="true" update=":frm_opciones, :pnlContenido" />
											<p:menuitem value="Judicial"
												icon="ui-icon-arrowthickstop-1-s"
												actionListener="#{mainMb.redireccionaMnu(15)}" ajax="true"
												async="true" update=":frm_opciones, :pnlContenido" />
										</p:submenu>

										<p:submenu label="Crediticia / Judicial"
											icon="ui-icon-suitcase">
											<p:menuitem value="Entidad Crediticia" icon="ui-icon-check"
												actionListener="#{mainMb.redireccionaMnu(20)}" ajax="true"
												async="true" update=":frm_opciones, :pnlContenido" />
										</p:submenu>

										<p:menuitem value="Reportes" icon="ui-icon-document"
											actionListener="#{mainMb.redireccionaMnu(11)}" ajax="true"
											async="true" update=":frm_opciones, :pnlContenido" />
									</p:submenu>
									<p:submenu label="MANTENIMIENTO" icon="ui-icon-wrench">
										<p:submenu label="Sistemas externos" icon="ui-icon-extlink">
											<p:menuitem value="Personal militar"
												icon="ui-icon-contact" async="true" ajax="false"
												update=":pnlContenido" target="_blank"
												url="http://10.64.88.8:8080/MILITAR2/" />
											<p:menuitem value="Personal civil"
												icon="ui-icon-person" async="true" ajax="false" target="_blank"
												update=":pnlContenido" url="http://10.64.88.8:8080/CIVIL2/" />
										</p:submenu>

										<p:menuitem value="Parametrización"
											icon="ui-icon-arrow-4-diag"
											actionListener="#{mainMb.redireccionaMnu(1)}" ajax="true"
											async="true" update=":frm_opciones, :pnlContenido" />
										<p:menuitem value="Gestión" icon="ui-icon-calendar"
											actionListener="#{mainMb.redireccionaMnu(2)}" ajax="true"
											async="true" update=":frm_opciones, :pnlContenido" />
									</p:submenu>

									<p:menuitem value="CERRAR SESIÓN" icon="ui-icon-power"
										onclick="PF('wvCerrarSesion').show();" />
								</p:menubar>
							</h:form>
						</td>
						<td
							style="width: 25%; vertical-align: top; min-width: 300px; background: #888;">
							<div id="perfil">
								<div id="perfil_usuario">Administrador</div>
								<div id="nombre_usuario">ERICSON HUAMANI MANTILLA</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</pe:layoutPane>
		<pe:layoutPane position="west" id="lyLeft" closable="true"
			resizable="false">
			<ui:include src="#{mainMb.menuLateral}.xhtml" />
		</pe:layoutPane>
		<pe:layoutPane position="center" id="lyCenter">
			<p:panel id="pnlContenido">
				<ui:include src="#{mainMb.contenidoDefault}.xhtml" />
			</p:panel>
		</pe:layoutPane>
		<pe:layoutPane position="south" resizable="false" closable="false"
			id="lySouth">
			<table cellspacing="0" cellpadding="0" align="center">
				<tr>
					<td><p:graphicImage value="/images/minedu_foot_tpl.png"
							height="18" /></td>
					<td><p:spacer width="5" /> <h:outputText
							value="#{mensajeMb.msjeFter}" /></td>
				</tr>
			</table>

		</pe:layoutPane>
	</pe:layout>
	<p:dialog widgetVar="wvCerrarSesion" id="dlgCerrarSesion"
		showEffect="fade" hideEffect="fade" header="Cerrar sesión"
		closeOnEscape="true" modal="true" resizable="false">
		<h:form id="frmCerrarSesion">
			<table>
				<tr>
					<td><p:graphicImage value="/images/icons/logout_32.png" /></td>
					<td>#{mainMb.sessionUser.vusuarioNom}, <b> ¿Desea cerrar
							su sesión actual?</b></td>
				</tr>
				<tr>
					<td colspan="2" class="footer_dialog"><p:commandButton
							value="Salir" styleClass="boton_botonera" icon="_ui-icon-logout"
							action="#{mainMb.cerrarSesion}" ajax="false" /></td>
				</tr>
			</table>
		</h:form>
	</p:dialog>
</body>
</html>
